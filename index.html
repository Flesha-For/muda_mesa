<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa Pokker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="boards">
        <div class="board">
            <h3>Mesa 1</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Player 1</div>
                </div>
            </div>    
        </div>
        <div class="board">
            <h3>Mesa 2</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content"> Player 2</div>
                </div>
            </div>    
        </div>
        <div class="board">
            <h3>Mesa FINAL</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content"> Player 3</div>
                </div>
            </div>    
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
